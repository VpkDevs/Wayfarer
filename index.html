<!DOCTYPE html>
<html lang="en" class="bg-[#FDFCF8]">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="strict-origin-when-cross-origin">
    <title>Wayfarer | Adaptive Audio Journeys</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'sans': ['Inter', 'sans-serif'],
                        'serif': ['"DM Serif Display"', 'serif'],
                        'mono': ['"JetBrains Mono"', 'monospace'],
                    },
                    colors: {
                        wayfarer: {
                            50: '#FDFCF8',  // Paper white
                            100: '#F2EFE9', // Stone
                            200: '#E6E2D8',
                            300: '#D1CCC0',
                            800: '#2C2A26',
                            900: '#11100E', // Ink black
                        }
                    },
                    animation: {
                        'subtle-pulse': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'fade-in': 'fadeIn 0.8s ease-out forwards',
                        'slide-up': 'slideUp 0.6s ease-out forwards',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(20px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        .pac-container {
            border-radius: 0 0 12px 12px;
            margin-top: 2px;
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1);
            border: none;
            font-family: 'Inter', sans-serif;
            background-color: #ffffff;
            z-index: 9999;
        }
        .pac-item {
            padding: 12px 16px;
            cursor: pointer;
            font-family: 'Inter', sans-serif;
            border-top: 1px solid #f3f4f6;
        }
        .pac-item:hover {
            background-color: #FDFCF8;
        }
        .pac-item-query {
            font-size: 15px;
            color: #11100E;
            font-weight: 500;
        }
    </style>
